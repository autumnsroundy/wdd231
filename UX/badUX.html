<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better UX Website</title>
    <link rel="stylesheet" href="badUX.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>
    
    <main>
        <section>
            <p>
                We care about good web design and want to create a pleasant user experience. Explore our improved layout and enjoy better readability!
            </p>
            <img src="https://byui-cit.github.io/learning-modules/img/ux-bad.jpg" 
                 alt="Example of bad UX design">
        </section>

        <section>
            <h2>Key Features</h2>
            <ul>
                <li>Simple and clean design</li>
                <li>Easy to read text</li>
                <li>Mobile-friendly layout</li>
                <li>Fast loading images</li>
            </ul>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Enter your name:</label>
                <input type="text" id="name" placeholder="Your Name" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
